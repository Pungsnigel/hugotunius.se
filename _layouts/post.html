---
layout: default
---

<article class="alpha post">
  <header class="post-header">
    <h1 class="post-title text-center">{{page.title}}</h1>
    <h5 class="text-center low-contrast">Posted on<span class="post-date">{{page.date | date_to_string }}</span>
    </h5>
  </header>
  <div class="post-body">{{content}}</div>
</article>
