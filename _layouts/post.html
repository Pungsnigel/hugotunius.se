---
layout: default
---

<article class="alpha post">
  <header class="post-header">
    <h1 class="post-title text-center">{{page.title}}</h1>
    <h5 class="text-center low-contrast">Posted on <time class="post-date" datetime="{{ page.date | date: '%Y-%m-%d' }}">{{page.date | date_to_string }}</time>
    </h5>
  </header>
  <div class="post-body">{{content}}</div>
</article>
