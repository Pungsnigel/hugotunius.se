<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1">
    <meta name="theme-color" content="9226EA">
    <link rel="apple-touch-icon-precomposed" href="{{ 'favicon-152.png' | asset_url }}">
    <link rel="icon" sizes="192x192" href="{{ 'favicon-192.png' | asset_url }}">
    <title>{{page.title}}</title>
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
     <script>
			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

			ga('create', 'UA-37236456-1', 'auto');
			ga('send', 'pageview');
		</script>
    <style>{% capture style %}{% include style.sass %}{% endcapture %}
      {{ style | sassify }}</style>
  </head>
  <body>{% include header.html %}<main class="wrapper center" id="main">{{ content }}</main>{% include footer.html %}</body>
</html>
